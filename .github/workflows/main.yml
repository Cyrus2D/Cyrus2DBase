      # ------------------------------------------- Release
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.workspace }}/cyrus.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "8"
          release_name: "8"
          release_body: "FOXSY CYRUS BASE"
          draft: false
          prerelease: false
